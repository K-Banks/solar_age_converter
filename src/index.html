<!DOCTYPE html>
<head>
  <title>Solar Age Converter</title>
</head>
<body>
  <div class="container">
    <h1>Solar Age Converter</h1>
    <form id="userSubmit">
      <div class="form-group">
        <label for="userName">Please enter your name:</label>
        <input type="text" id="userName" value="">
      </div>
      <div class="form-group">
        <label for="userBirth">Please enter your birthdate below.</label>
        <input type="number" id="userYear" placeholder="Year (ex: 1997)" value="">
        <select class="" id="userMonth">
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
        <input type="number" id="userDay" placeholder="Day (ex: 4)" value="">
    </div>
    <button type="submit" class="button">Submit</button>
    </form>
    <div class="card">
      <div class="card-body bg-light">
        <h3>Your age in seconds: </h3><span id="secondOutput"></span>
      </div>
      <div class="card-body bg-light">
        <h3>Your age(in years) on the first five planets in our solar system:</h3>
        <ul>
          <li>Mercury: <span id = "mercuryAgeOutput"></span></li>
          <li>Venus: <span id = "venusAgeOutput"></span></li>
          <li>Earth: <span id = "earthAgeOutput"></span></li>
          <li>Mars: <span id = "marsAgeOutput"></span></li>
          <li>Jupiter: <span id = "jupiterAgeOutput"></span></li>
        </ul>
      </div>
      <div class="card-body bg-light">
        <h3>Your life expectancy: <span id = "expectancyOutput"></span></h3>
        <h3>Your life expectancy on each planet:</h3>
        <ul>
          <li>Mercury: <span id = "mercuryExpectancyOutput"></span></li>
          <li>Venus: <span id = "venusExpectancyOutput"></span></li>
          <li>Earth: <span id = "earthExpectancyOutput"></span></li>
          <li>Mars: <span id = "marsExpectancyOutput"></span></li>
          <li>Jupiter: <span id = "jupiterExpectancyOutput"></span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
